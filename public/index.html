<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat App</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #2f3136;
    color: #fff;
  }

  .sidebar {
    width: 250px;
    background: #202225;
    height: 100vh;
    float: left;
    display: flex;
    flex-direction: column;
    padding: 10px;
  }

  .sidebar h2 {
    text-align: center;
    margin: 10px 0;
  }

  .room {
    padding: 10px;
    margin: 5px 0;
    background: #36393f;
    border-radius: 5px;
    cursor: pointer;
  }

  .room.active {
    background: #5865f2;
  }

  .main {
    margin-left: 250px;
    padding: 20px;
  }

  #messages {
    border: 1px solid #36393f;
    border-radius: 5px;
    height: 400px;
    overflow-y: scroll;
    padding: 10px;
    background: #36393f;
  }

  #messageForm {
    display: flex;
    margin-top: 10px;
  }

  #msgInput {
    flex: 1;
    padding: 10px;
    border-radius: 5px 0 0 5px;
    border: none;
    outline: none;
  }

  #sendBtn {
    padding: 10px 20px;
    background: #5865f2;
    border: none;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
    color: white;
    font-weight: bold;
  }

  #sendBtn:hover {
    background: #4752c4;
  }
</style>
</head>
<body>

<div class="sidebar">
  <h2>Rooms</h2>
  <div id="rooms">
    <div class="room active" onclick="joinRoom('General')">General</div>
    <div class="room" onclick="joinRoom('Gaming')">Gaming</div>
    <div class="room" onclick="joinRoom('Music')">Music</div>
  </div>
</div>

<div class="main">
  <h2 id="roomTitle">General</h2>
  <div id="messages"></div>

  <form id="messageForm" onsubmit="sendMessage(event)">
    <input id="msgInput" autocomplete="off" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

let currentRoom = 'General';
let username = prompt("Enter your nickname") || "Anonymous";

joinRoom(currentRoom);

function joinRoom(room) {
  // Update UI
  document.querySelectorAll('.room').forEach(r => r.classList.remove('active'));
  document.querySelector(`.room[onclick="joinRoom('${room}')"]`).classList.add('active');
  document.getElementById('roomTitle').innerText = room;
  currentRoom = room;
  document.getElementById('messages').innerHTML = '';

  // Join Socket.io room with username
  socket.emit('join-room', { room, username });
}

function sendMessage(event) {
  event.preventDefault();
  const msgInput = document.getElementById('msgInput');
  const text = msgInput.value.trim();
  if (!text) return;
  socket.emit('message', { room: currentRoom, text, username });
  msgInput.value = '';
}

// Load previous messages when joining a room
socket.on('load-messages', (msgs) => {
  const messagesDiv = document.getElementById('messages');
  msgs.forEach(m => {
    const div = document.createElement('div');
    div.innerHTML = `<strong>${m.username}:</strong> ${m.text}`;
    div.style.margin = '5px 0';
    messagesDiv.appendChild(div);
  });
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
});

socket.on('message', (data) => {
  const messagesDiv = document.getElementById('messages');
  const div = document.createElement('div');
  div.innerHTML = `<strong>${data.username}:</strong> ${data.text}`;
  div.style.margin = '5px 0';
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
});
</script>

</body>
</html>
