<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TurkeyCord</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: #36393f;
    color: #dcddde;
    display: flex;
    height: 100vh;
  }

  /* Sidebar */
  .sidebar {
    width: 250px;
    background: #2f3136;
    display: flex;
    flex-direction: column;
    padding: 20px 10px;
  }

  .sidebar h2 {
    margin: 0 0 20px 0;
    font-size: 22px;
    text-align: center;
    color: #fff;
  }

  .room {
    padding: 10px 15px;
    margin: 5px 0;
    border-radius: 5px;
    cursor: pointer;
    background: #202225;
    transition: 0.2s;
    font-family: 'Times New Roman', serif;
  }

  .room:hover {
    background: #5865f2;
    color: #fff;
  }

  .room.active {
    background: #5865f2;
    color: #fff;
  }

  /* Main chat area */
  .main {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 20px;
    background: #36393f;
  }

  .chat-header {
    font-size: 20px;
    margin-bottom: 10px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    background: #2f3136;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .message {
    max-width: 70%;
    padding: 8px 12px;
    border-radius: 10px;
    background: #40444b;
    word-wrap: break-word;
  }

  .message.self {
    align-self: flex-end;
    background: #7289da;
    color: #fff;
  }

  .message .meta {
    font-size: 12px;
    color: #b9bbbe;
    margin-bottom: 2px;
  }

  #messageForm {
    display: flex;
    margin-top: 10px;
  }

  #msgInput {
    flex: 1;
    padding: 10px 15px;
    border-radius: 20px 0 0 20px;
    border: none;
    outline: none;
    font-size: 14px;
  }

  #sendBtn {
    padding: 10px 20px;
    background: #5865f2;
    border: none;
    border-radius: 0 20px 20px 0;
    cursor: pointer;
    color: white;
    font-weight: bold;
    transition: 0.2s;
  }

  #sendBtn:hover {
    background: #4752c4;
  }

  /* Voice chat button */
  #voiceBtn {
    margin-left: 10px;
    padding: 8px 15px;
    border-radius: 20px;
    border: none;
    background: #43b581;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
    font-size: 14px;
  }

  #voiceBtn:hover {
    background: #3a9e6d;
  }
</style>
</head>
<body>

<div class="sidebar">
  <h2>TurkeyCord</h2>
  <div id="rooms">
    <div class="room active" onclick="joinRoom('ğ”¯ğ”¢ğ”¡ğ”¯ğ”¬ğ”¬ğ”ª')">ğ”¯ğ”¢ğ”¡ğ”¯ğ”¬ğ”¬ğ”ª</div>
    <div class="room" onclick="joinRoom('ğ”¤ğ”ğ”ªğ”¦ğ”«ğ”¤')">ğ”¤ğ”ğ”ªğ”¦ğ”«ğ”¤</div>
    <div class="room" onclick="joinRoom('ğ”¦ğ”¯ğ”©')">ğ”¦ğ”¯ğ”©</div>
  </div>
</div>

<div class="main">
  <div class="chat-header">
    <span id="roomTitle">ğ”¯ğ”¢ğ”¡ğ”¯ğ”¬ğ”¬ğ”ª</span>
    <button id="voiceBtn" onclick="toggleVoice()">ğŸ¤ Voice Chat</button>
  </div>
  <div id="messages"></div>

  <form id="messageForm" onsubmit="sendMessage(event)">
    <input id="msgInput" autocomplete="off" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

let currentRoom = 'ğ”¯ğ”¢ğ”¡ğ”¯ğ”¬ğ”¬ğ”ª';

// Load nickname from localStorage or prompt
let username = localStorage.getItem('nickname');
if (!username) {
  username = prompt("Enter your nickname") || "Anonymous";
  localStorage.setItem('nickname', username);
}

// Join default room
joinRoom(currentRoom);

function joinRoom(room) {
  document.querySelectorAll('.room').forEach(r => r.classList.remove('active'));
  document.querySelector(`.room[onclick="joinRoom('${room}')"]`).classList.add('active');
  document.getElementById('roomTitle').innerText = room;
  currentRoom = room;
  document.getElementById('messages').innerHTML = '';

  socket.emit('join-room', { room, username });
}

function sendMessage(event) {
  event.preventDefault();
  const msgInput = document.getElementById('msgInput');
  const text = msgInput.value.trim();
  if (!text) return;
  socket.emit('message', { room: currentRoom, text, username });
  msgInput.value = '';
}

socket.on('load-messages', (msgs) => {
  const messagesDiv = document.getElementById('messages');
  msgs.forEach(m => addMessage(m.username, m.text, m.username === username));
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
});

socket.on('message', (data) => {
  addMessage(data.username, data.text, data.username === username);
});

function addMessage(sender, text, isSelf) {
  const messagesDiv = document.getElementById('messages');
  const div = document.createElement('div');
  div.classList.add('message');
  if (isSelf) div.classList.add('self');
  const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  div.innerHTML = `<div class="meta">${sender} â€¢ ${time}</div>${text}`;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

/* ----------------- VOICE CHAT (placeholder for WebRTC) ----------------- */
let localStream = null;
async function toggleVoice() {
  if (!localStream) {
    try {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
      socket.emit('voice-join', { room: currentRoom, username });
      alert("Voice chat enabled! (peer connections not implemented yet)");
    } catch (e) {
      alert("Microphone access denied.");
    }
  } else {
    localStream.getTracks().forEach(track => track.stop());
    localStream = null;
    alert("Voice chat disabled.");
  }
}
</script>
</body>
</html>
